server.port = 8100

# PostgreSQL DB Connection
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:postgresql://localhost:6432/root?createDatabaseIfNotExist=true

# Show all generated SQL inside Hibernate, in beautiful mode, except for LIMIT parameters
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Auto init SQL for PostgreSQL DB, using file data.sql
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always


